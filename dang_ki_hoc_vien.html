<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" >
    <h1 style="color: crimson">Đăng kí học viên</h1>
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="date">Ngày sinh</label>
    <input type="date" id="date" name="date" value="date"><br><br>
    <label for="">Giới tính</label>
    <input type="radio" id="Male" name="Male" value="Male">
    <label for="Male">Nam</label>
    <input type="radio" id="Female" name="Female" value="Female">
    <label for="Female">Nữ</label><br><br>
    <label for="address">Địa chỉ</label>
    <textarea type="text" id="address" name="address" ></textarea ><br><br>
    <label for="class">Lớp</label>
    <select name="class" id="class">
        <option value="Chọn lớp">--Chọn lớp--</option>
        <option value="Toán">Toán</option>
        <option value="Văn">Văn</option>
        <option value="Anh">Anh</option>
    </select><br><br>

    <label for="Email">Email</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Số điện thoại</label>
    <input type="number" id="phone" name="phone"><br><br>

    <input type="submit" value="Đăng kí">
    <input type="reset" value="Nhập lại">
</form>

</body>
</html>
